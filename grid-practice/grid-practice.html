<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
    <link rel="stylesheet" href="grid-practice.css">
</head>
<body>
    <header>
        <h1>Beach Layout</h1>
    </header>
    <main>
        <img id='l_one' src="https://loremflickr.com/300/300/landscape,palm,tree" alt="random image">
        <img id='l_two' src="https://loremflickr.com/300/300/landscape,sunset,ocean" alt="random image">
        <img id='l_three' src="https://loremflickr.com/300/300/landscape,sailboat" alt="random image">
        <img id='m_one' src="https://loremflickr.com/300/300/landscape,waves" alt="random image">
        <img id='m_two' src="https://loremflickr.com/300/300/landscape,ocean" alt="random image">
        <img id='m_three' src="https://loremflickr.com/300/300/landscape,beach" alt="random image">
        <img id='s_one' src="https://loremflickr.com/300/300/landscape,palm,tree" alt="random image">
        <img id='s_two' src="https://loremflickr.com/300/300/landscape,sunset,ocean" alt="random image">
        <img id='s_three' src="https://loremflickr.com/300/300/landscape,sailboat" alt="random image">
        <img id='s_four' src="https://loremflickr.com/300/300/landscape,waves" alt="random image">
        <img id='s_five' src="https://loremflickr.com/300/300/landscape,ocean" alt="random image">
        <img id='s_six' src="https://loremflickr.com/300/300/landscape,beach" alt="random image">
        <p>My overlay text</p>
        <div id="overlay"></div>
    </main>
    <footer>
        <h2>This is my beach footer</h2>
    </footer>
    
</body>
</html>
